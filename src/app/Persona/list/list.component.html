<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Personas</h1>
            <div class="card-body">
                <table class="table table-hover">
                 <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Acciones</th>
                    </tr>
                 </thead>
                 <tbody>
                     <tr *ngFor="let persona of personas" class="text-center">
                         <td>{{persona.idPersonas}} </td>
                         <td>{{persona.nombres}} </td>
                         <td>{{persona.apellidos}} </td>
                         <td>
                             <button class="btn btn-warning">Editar</button>
                             <button class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                            </td>
                     </tr>
                 </tbody>      
                </table>
            </div>
        </div>



    </div>


</div>
